<!doctype html>
<html>
  <head>
    <title>Confirm Delete</title>
  </head>
  <body>
    <h1>Delete Book: {{ book.title }}</h1>
    <form method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete this book?</p>
      <button type="submit">Yes, Delete</button>
      <a href="{% url 'list_books' %}">Cancel</a>
    </form>
  </body>
</html>
